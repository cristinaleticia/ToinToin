<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Curvatura</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.15.0/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.9/dist/tf-tflite.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4AC6D6;
            min-height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-top: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .instruction {
            color: white;
            font-size: 18px;
            margin: 20px auto;
            max-width: 300px;
            line-height: 1.4;
        }

        .camera-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
        }

        .camera-box {
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        #video, #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-label {
            color: #333;
            font-size: 18px;
            margin: 10px 0;
        }

        .capture-button {
            background-color: #E87B96;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }

        .capture-button:hover {
            background-color: #d76a84;
        }
    </style>
</head>
<body>
    <a href="#" class="back-button">‚Üê</a>
    
    <div class="container">
        <h1>Sua Curvatura</h1>
        
        <p class="instruction">
            Pe√ßa para um adulto tirar uma foto ou escolher uma da galeria que mostre a parte de tr√°s do seu cabelinho! üì∏‚ú®
        </p>

        <div class="camera-container">
            <div class="camera-box">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>
            <div class="camera-label">C√¢mera</div>
        </div>

        <button class="capture-button" onclick="capture()">Tirar Foto</button>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 224 },
                        height: { ideal: 224 }
                    } 
                });
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });
            } catch (err) {
                console.error('Erro ao acessar a c√¢mera:', err);
                alert('Erro ao acessar a c√¢mera. Verifique as permiss√µes.');
            }
        }

         // Captura foto da c√¢mera
         function capture() {
            canvas.style.display = 'block';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            document.getElementById('result').innerText = 'Foto capturada! Clique em Analisar.';
        }

        // Prepara a imagem para o modelo
        function preprocessImage(imageData) {
            let tensor = tf.browser.fromPixels(imageData)
                .resizeBilinear([224, 224])
                .div(255.0)
                .expandDims(0);
            
            return tensor;
        }

        // Analisa a imagem com o modelo
        async function analyze() {
            if (!tfliteModel) {
                alert('Modelo ainda n√£o foi carregado. Aguarde um momento.');
                return;
            }

            try {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const tensor = preprocessImage(imageData);

                const predictions = await tfliteModel.predict(tensor);
                const result = await predictions.data();

                // Ajuste esta interpreta√ß√£o de acordo com seu modelo
                document.getElementById('result').innerText = 'Resultado da an√°lise: ' + 
                    'Probabilidade de curvatura: ' + (result[0] * 100).toFixed(2) + '%';

                tensor.dispose();
                predictions.dispose();
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerText = 'Erro na an√°lise: ' + error.message;
            }
        }

        // Inicia a c√¢mera e carrega o modelo quando a p√°gina carrega
        initCamera();
        loadModel();
    </script>
</body>
</html>
