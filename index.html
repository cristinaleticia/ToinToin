<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Curvatura</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4AC6D6;
            min-height: 100vh;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-top: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .instruction {
            color: white;
            font-size: 18px;
            margin: 20px auto;
            max-width: 300px;
            line-height: 1.4;
        }

        .camera-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
        }

        .camera-box {
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
            padding-top: 100%;
        }

        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-label {
            color: #333;
            font-size: 18px;
            margin: 10px 0;
        }

        .capture-button {
            background-color: #E87B96;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }

        .capture-button:hover {
            background-color: #d76a84;
        }

        #resultScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4AC6D6;
            z-index: 1000;
            display: none;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 300px;
        }

        .curvatura-titulo {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .probabilidade {
            color: #E87B96;
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }

        .descricao {
            color: #666;
            font-size: 16px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="cameraScreen">
        <a href="#" class="back-button">‚Üê</a>
        
        <div class="container">
            <h1>Sua Curvatura</h1>
            
            <p class="instruction">
                Pe√ßa para um adulto tirar uma foto ou escolher uma da galeria que mostre a parte de tr√°s do seu cabelinho! üì∏‚ú®
            </p>

            <div class="camera-container">
                <div class="camera-box">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <div class="camera-label">C√¢mera</div>
            </div>

            <button class="capture-button" onclick="capture()">Tirar Foto</button>
        </div>
    </div>

    <div id="resultScreen">
        <a href="#" class="back-button" onclick="voltarParaCamera(event)">‚Üê</a>
        
        <div class="container">
            <h1>Resultado</h1>
            
            <div class="result-card">
                <div class="curvatura-titulo">Tipo de Curvatura</div>
                <div id="tipoCurvatura" class="probabilidade">-</div>
                <div id="probabilidade" class="descricao">Probabilidade: -%</div>
            </div>

            <button class="capture-button" onclick="voltarParaCamera(event)">Nova Foto</button>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 224 },
                        height: { ideal: 224 }
                    } 
                });
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });
            } catch (err) {
                console.error('Erro ao acessar a c√¢mera:', err);
                alert('Erro ao acessar a c√¢mera. Verifique as permiss√µes.');
            }
        }

        function capture() {
            console.log("Capturando foto...");
            canvas.style.display = 'block';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            console.log("Foto capturada!");
            
            // Para teste, vamos mostrar diretamente o resultado
            simularAnalise();
        }

        function simularAnalise() {
            console.log("Analisando...");
            // Simulando um resultado fixo para teste
            const tipoCurvatura = "Cacheado";
            const probabilidade = 85.5;

            document.getElementById('tipoCurvatura').textContent = tipoCurvatura;
            document.getElementById('probabilidade').textContent = 
                `Probabilidade: ${probabilidade}%`;

            console.log("Mostrando resultado...");
            mostrarResultado();
        }

        function mostrarResultado() {
            document.getElementById('resultScreen').style.display = 'block';
            console.log("Tela de resultado deve estar vis√≠vel agora");
        }

        function voltarParaCamera(event) {
            event.preventDefault();
            document.getElementById('resultScreen').style.display = 'none';
            initCamera();
        }

        // Inicia a c√¢mera quando a p√°gina carrega
        initCamera();
    </script>
</body>
</html>
