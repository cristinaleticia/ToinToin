<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Curvatura (teste)</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.9/dist/tf-tflite.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4AC6D6;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="cameraScreen">
        <h1>Sua Curvatura</h1>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" width="224" height="224" style="display: none;"></canvas>
        <button onclick="capture()">Tirar Foto</button>
    </div>
    <div id="resultScreen" style="display: none;">
        <h1>Resultado</h1>
        <p>Tipo de Curvatura: <span id="tipoCurvatura">-</span></p>
        <p>Confiança: <span id="probabilidade">-</span>%</p>
        <button onclick="voltarParaCamera()">Nova Foto</button>
    </div>
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let tfliteModel = null;
        const classes = ['Liso', 'Ondulado', 'Cacheado', 'Crespo'];

        async function loadModel() {
            try {
                tfliteModel = await tflite.loadTFLiteModel('modelo_cabelo.tflite');
                console.log('Modelo carregado com sucesso!');
            } catch (error) {
                console.error('Erro ao carregar o modelo:', error);
            }
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
            } catch (err) {
                console.error('Erro ao acessar a câmera:', err);
            }
        }

        function capture() {
            ctx.drawImage(video, 0, 0, 224, 224);
            analyze();
        }

        async function analyze() {
            try {
                const imgTensor = tf.browser.fromPixels(canvas)
                    .resizeBilinear([224, 224])
                    .div(255.0)
                    .expandDims(0);
                
                const predictions = await tfliteModel.predict(imgTensor);
                const result = await predictions.data();
                
                const maxIndex = result.indexOf(Math.max(...result));
                document.getElementById('tipoCurvatura').textContent = classes[maxIndex];
                document.getElementById('probabilidade').textContent = (result[maxIndex] * 100).toFixed(2);
                
                mostrarResultado();
                imgTensor.dispose();
            } catch (error) {
                console.error('Erro na análise:', error);
            }
        }

        function mostrarResultado() {
            document.getElementById('cameraScreen').style.display = 'none';
            document.getElementById('resultScreen').style.display = 'block';
        }

        function voltarParaCamera() {
            document.getElementById('resultScreen').style.display = 'none';
            document.getElementById('cameraScreen').style.display = 'block';
            initCamera();
        }

        initCamera();
        loadModel();
    </script>
</body>
</html>
