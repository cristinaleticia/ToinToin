<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Análise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #4AC6D6;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 300px;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-top: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .curvatura-titulo {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .probabilidade {
            color: #E87B96;
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }

        .descricao {
            color: #666;
            font-size: 16px;
            line-height: 1.4;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">←</a>
    
    <div class="container">
        <h1>Resultado</h1>
        
        <div class="result-card">
            <div class="curvatura-titulo">Tipo de Curvatura</div>
            <div id="tipoCurvatura" class="probabilidade">-</div>
            <div id="probabilidade" class="descricao">Probabilidade: -%</div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Recupera os dados do localStorage
            const resultado = JSON.parse(localStorage.getItem('resultadoAnalise'));
            
            if (resultado) {
                document.getElementById('tipoCurvatura').textContent = resultado.tipo;
                document.getElementById('probabilidade').textContent = 
                    `Probabilidade: ${resultado.probabilidade.toFixed(2)}%`;
            }
        };
    </script>
</body>
</html>
